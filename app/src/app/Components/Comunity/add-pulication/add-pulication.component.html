<div class="container mt-5 col-md-8">
    <div class="row">
        <h4>Agregar publicación</h4>
    </div>
    <div class="card mt-3" style="max-width: 840px;">
        <div class="row g-0">
            <div class="col-md-6">

                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">


                    <div class="carousel-indicators">
                        <div *ngIf="files.length === 0 ">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                class="active" aria-current="true"></button>
                        </div>
                        <div *ngIf="files.length != 0 ">
                            <button *ngFor="let image of files; index as i; first as isFisrt" type="button"
                                data-bs-target="#carouselExampleIndicators" [attr.data-bs-slide-to]="i" class="active"
                                ngClass="" aria-current="true" [ngClass]="{'active' : isFisrt }"></button>
                        </div>
                    </div>


                    <div class="carousel-inner">
                        <div *ngIf="files.length === 0" class="carousel-item active">
                            <div class="no-media">
                                <p>Agrega archivos</p>
                            </div>
                        </div>
                        <div *ngIf="files.length != 0">
                            <div *ngFor="let image of dataUrl; index as i; first as isFirst"
                                class="carousel-item  active" [ngClass]="{'active': isFirst}">
                                <img [src]="image" alt="img" class="d-block w-100">
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>

            </div>
            <div class="col-md-6">
                <form (ngSubmit)="addPublication()" [formGroup]="addForm"> 
                    <div class="container d-flex justify-content-center flex-column mt-4">
                        <div class="input-group mb-3 col-md-6">
                            <input class="form-control" placeholder="Titulo" type="text" formControlName="Titulo"
                                name="title">
                        </div>
                        <div class="input-group mb-3 col-md-6">
                            <div class="form-floating ">
                                <textarea class="form-control text-tarea" placeholder="Añade un comentario"
                                    formControlName="Descripcion"></textarea>
                                <label for="floatingTextArea">Añade un comentario</label>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label  class="form-label">Ingresa las imagenes que desea</label>
                            <input type="file"  (change)="capturarFile($event)" class="form-control"
                            formControlName="Elements" accept="image/*" multiple>
                        </div>
                        
                        <div class="mb-3">
                            <label  class="form-label">Ingresa el xml del proyecto</label>
                            <input type="file"  class="form-control"
                            formControlName="Proyect" accept="text/xml" (change)="isXml($event)" id="proyect" formControlName="Proyect">
                        </div>
                        <div *ngIf="!isFormValid" class="alert alert-danger">
                            Favor de llenar los campos correctamente
                        </div>
                        <div class="d-grid gap-2 mt-3 mb-4">
                            <input type="submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="false" [ngClass]="{'show d-block' : isOpenDialogBox}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Echo Robot</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeDialogBox()"></button>
            </div>
            <div class="modal-body">
                {{dialogMessage}}
            </div>
            <div class="modal-footer">
                <button (click)="closeDialogBox()" type="button" class="btn btn-primary">Entendido</button>
            </div>
        </div>
    </div>
</div>
