
<div class="container d-flex justify-content-center mt-5">
    <div class="card mb-3" style="max-width: 50rem;">
        <div class="row g-0">
            <div class="col-md-4 justify-content-center d-flex">
                <img src="assets/register.jpg" class="img-fluid" alt="..." >
            </div>
            <div class="col-md-8">
                <div class="card-body ">
                    <div class="container d-flex flex-column align-items-center">
                        <h5 class="card-title">Crear una cuenta</h5>
                        <p class="card-text">¡ Crea una cuenta para poder interactuar con la comunidad !</p>
                    </div>
                    <div class="container mt-5 col-md-9">
                        <form  [formGroup]="formRegister">
                            <div class="input-group mb-3">
                                <fa-icon style="font-size:2rem; margin-right: 1rem;" [icon]="faUser"></fa-icon>
                                <input class="form-control" placeholder="Nombre"  type="text">
                                
                                <input class="form-control" placeholder="Apellido"  type="text">
                            </div>
                            <div class="input-group mb-3">
                                <fa-icon style="font-size:2rem; margin-right: 1rem;" [icon]="faEnvelope"></fa-icon>
                                <input class="form-control" placeholder="Correo"  type="email">
                            </div>
                            <div class="input-group mb-4">
                                <fa-icon style="font-size:2rem; margin-right: 1rem;" [icon]="faLock"></fa-icon>
                                <input class="form-control" placeholder="Contraseña"  type="password">
                            </div>
                            <div *ngIf="!isFormValid" class="alert alert-danger">
                                Favor de llenar los campos correctamente
                            </div>
                            <div class="d-grid gap-2 ">
                                <button class="btn btn-dark btn-lg" type="submit">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
