
<div class="container d-flex justify-content-center">
    <div class="card mb-3" style="max-width: 60rem;">
        <div class="row g-0">
            <div class="col-md-5">
                <img src="assets/tech.jpg" class="img-fluid " alt="..." >
            </div>
            <div class="col-md-7">
                <div class="card-body ">
                    <div class="container d-flex flex-column align-items-center">
                        <h5 class="card-title">Crear una cuenta</h5>
                        <p class="card-text">¡ Crea una cuenta para poder interactuar con la comunidad !</p>
                    </div>
                    <div class="container mt-5 col-md-9">
                        <form action="">
                            <div class="input-group mb-3">
                                <fa-icon style="font-size:2rem; margin-right: 1rem;" [icon]="faUser"></fa-icon>
                                <input class="form-control" placeholder="Nombre"  type="text" name="Nombre" [(ngModel)]="Nombre">
                                
                                <input class="form-control" placeholder="Apellido"  type="text" name="Apellido" [(ngModel)]="Apellido">
                            </div>
                            <div class="input-group mb-3">
                                <fa-icon style="font-size:2rem; margin-right: 1rem;" [icon]="faEnvelope"></fa-icon>
                                <input class="form-control" placeholder="Correo"  type="email" name="Email" [(ngModel)]="Email">
                            </div>
                            <div class="input-group mb-4">
                                <fa-icon style="font-size:2rem; margin-right: 1rem;" [icon]="faLock"></fa-icon>
                                <input class="form-control" placeholder="Contraseña"  type="password" name="Password" [(ngModel)]="Password">
                            </div>
                            <div class="d-grid gap-2 ">
                                <button class="btn btn-dark btn-lg">Registrarse</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
